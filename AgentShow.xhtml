<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core">
<h:body>
<h:form>

	<center>
		<h2><h:outputText value="Agent Records" /></h2>
	
	<h:dataTable value="#{agentDAO.showAgent()}" var="e" border="3">
		<h:column><f:facet name="header">Agent Id</f:facet>
		<h:outputText value="#{e.agentid}" /></h:column>
	
		<h:column>
		<f:facet name="header">Agent Name</f:facet>
		<h:outputText value="#{e.name}" />
		</h:column>
		<h:column>
		<f:facet name="header">Agent City</f:facet>
		<h:outputText value="#{e.city}" />
		</h:column>
		<h:column>
		<f:facet name="header">Agent Gender</f:facet>
		<h:outputText value="#{e.gender}" />
		</h:column>
		<h:column>
		<f:facet name="header">Agent MaritalStatus</f:facet>
		<h:outputText value="#{e.maritalStatus}" />
		</h:column>
		<h:column>
		<f:facet name="header">Agent Premium</f:facet>
		<h:outputText value="#{e.premium}" />
		</h:column>
		<h:column>
		<f:facet name="header">Update</f:facet>
		<h:commandButton action="#{agentDAO.searchAgent(e.agentid)}"
		value="Update">
		</h:commandButton>
		</h:column>
		<h:column>
		<f:facet name="header">Delete</f:facet>
		<h:commandButton action="#{agentDAO.deleteAgent(e.agentid)}"
		value="Delete">
		</h:commandButton>
		</h:column>
	</h:dataTable>
	<center>
	<h:commandButton action="CreateAgent.xhtml?faces-redirect=true" value="Create Agent"></h:commandButton>
	</center>
	</center>
</h:form>
</h:body>
</html>
